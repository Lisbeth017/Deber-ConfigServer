# Perfil producción con base de datos en Docker
spring:
  datasource:
    url: jdbc:mysql://mysql-prod:3307/estudiantesdb_prod
    username: prod_user
    password: prod_pass
    driver-class-name: com.mysql.cj.jdbc.Driver

  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.MySQLDialect